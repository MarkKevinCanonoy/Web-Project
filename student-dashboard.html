<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Kiosk</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body style="background: url('images/bg.png') no-repeat center center fixed; background-size: cover;">

    <div class="container" style="max-width: 800px; margin-top: 50px;">
        <main class="dashboard">
            
            <div class="card" style="text-align:center; margin-bottom:20px;">
                <img src="images/logo.jpg" alt="Logo" style="height: 60px; border-radius: 50%; margin-bottom: 10px;">
                <h1>School Clinic Kiosk</h1>
                <p>Book your appointment instantly. No login required.</p>
            </div>

            <div class="dashboard-tabs">
                <button class="tab-btn active" onclick="showTab('booking')">
                    <i class="fas fa-calendar-plus"></i> Book Appointment
                </button>
                <button class="tab-btn" onclick="showTab('chatbot')">
                    <i class="fas fa-robot"></i> AI Assistant
                </button>
            </div>

            <div id="booking-tab" class="tab-content active">
                <div class="booking-card-wrapper">
                    <form id="booking-form" onsubmit="handleBooking(event)" class="booking-form-body">
                        
                        <div class="input-group">
                            <label><i class="fas fa-user"></i> Full Name</label>
                            <input type="text" id="student-name" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-row">
                            <div class="input-group">
                                <label><i class="fas fa-stethoscope"></i> Service Type</label>
                                <select id="book-type" required>
                                    <option value="" disabled selected>Select service...</option>
                                    <option value="Medical Consultation">Medical Consultation</option>
                                    <option value="Medical Clearance">Medical Clearance</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label><i class="far fa-calendar-alt"></i> Date</label>
                                <input type="date" id="book-date" onchange="loadTimeSlots()" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <label><i class="far fa-clock"></i> Available Time Slots</label>
                            <div id="slots-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-top: 5px;">
                                <p style="color:#888; font-style:italic; font-size: 0.9rem;">Please select a date first.</p>
                            </div>
                            <input type="hidden" id="selected-time" required>
                            <style>
                                .slot-btn { padding: 10px; background: white; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; text-align: center; transition: 0.2s; }
                                .slot-btn:hover { border-color: #1E88E5; color: #1E88E5; }
                                .slot-btn.selected { background: #1E88E5; color: white; border-color: #1E88E5; font-weight: bold; }
                            </style>
                        </div>

                        <div class="input-group">
                            <label><i class="fas fa-exclamation-circle"></i> Urgency</label>
                            <select id="book-urgency">
                                <option value="Normal">Normal</option>
                                <option value="Urgent">Urgent</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label><i class="fas fa-comment-medical"></i> Reason</label>
                            <textarea id="book-reason" rows="2" placeholder="Describe symptoms..." required></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary btn-submit-booking">
                                Confirm Booking <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="chatbot-tab" class="tab-content">
                <div class="chat-wrapper" style="height: 400px;">
                    <div class="chat-header">
                        <h2>Clinic AI Assistant</h2>
                        <span style="font-size: 0.8rem; color: #a2fca2;">‚óè Online</span>
                    </div>
                    <div class="chat-container">
                        <div id="chat-messages" class="chat-messages"></div>
                        <div class="chat-input-container">
                            <input type="text" id="chat-input" placeholder="Type your message..." onkeypress="handleEnter(event)">
                            <button onclick="sendChatMessage()" class="btn-send">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div id="ticket-template" style="position: fixed; left: -9999px; width: 400px; padding: 20px; font-family: sans-serif; border: 2px solid #333; background: white;">
        <div style="text-align: center; border-bottom: 2px solid #1E88E5; padding-bottom: 10px;">
            <h2 style="margin: 0; color: #1E88E5;">CLINIC PASS</h2>
        </div>
        <div style="padding: 15px 0;">
            <p><strong>Name:</strong> <span id="pdf-name">Student</span></p>
            <p><strong>Date:</strong> <span id="pdf-date">2025-01-01</span></p>
            <p><strong>Time:</strong> <span id="pdf-time">10:00 AM</span></p>
            <p><strong>Service:</strong> <span id="pdf-service">Consultation</span></p>
        </div>
        <div style="text-align: center;">
            <div id="pdf-qr-code" style="display:inline-block;"></div>
            <p>ID: <span id="pdf-id">#123</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="student-dashboard.js"></script>
</body>
</html>
